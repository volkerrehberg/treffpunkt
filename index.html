    <!-- Karte -->
    <div id="map" class="h-[600px] w-[600px] rounded shadow-lg bg-white"></div>

    <!-- Formular & Buttons -->
    <div class="flex flex-col gap-4 text-sm bg-white p-4 rounded shadow-md w-160">

      <!-- Container für alle City-Blöcke -->
      <div id="city-container" class="flex flex-col gap-4">
        <!-- Erster Eingabeblock -->
        <div class="city-block flex flex-wrap items-center gap-2">
          <label class="font-medium whitespace-nowrap">City:</label>

          <input type="text" name="city-input" class="flex-grow min-w-0 p-2 border rounded" />

          <button onclick="addCity(this)" class="shrink-0 bg-black text-white py-2 px-3 rounded hover:bg-gray-800">
            Add
          </button>

          <button onclick="removeCity(this)" class="shrink-0 bg-red-600 text-white py-2 px-3 rounded hover:bg-red-700">
            Entfernen
          </button>
        </div>
      </div>

      <!-- Button zum Hinzufügen eines neuen Blocks -->
      <button onclick="hinzufuegenCityBlock()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        Weitere Stadt hinzufügen
      </button>

      <button onclick="zeigeTreffpunkt()" class="bg-black text-white py-2 rounded hover:bg-gray-800">
        Zeige Treffpunkt!
