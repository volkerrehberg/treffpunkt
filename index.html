<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Finde euren Treffpunkt!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>

<body class="p-6 bg-gray-100 relative">

  <!-- Logo oben links -->
  <img src="media/treffpunkt-logo.png" alt="Logo" class="fixed top-5 left-5 w-32 h-auto z-50 pointer-events-none">

  <!-- Hauptinhalt -->
  <div class="flex gap-10 items-start mt-12"> <!-- mt-24 sorgt für Abstand zum Logo -->

    <!-- Karte -->
    <div id="map" class="h-[600px] w-[600px] rounded shadow-lg bg-white"></div>

    <!-- Formular & Buttons -->
    <div class="flex flex-col gap-4 text-sm bg-white p-4 rounded shadow-md w-160">

      <div class="flex flex-col gap-3 p-4 bg-white rounded shadow-md">
        <h2 class="text-lg font-semibold mb-2">Anforderungen an den Treffpunkt</h2>
        <p class="text-sm text-gray-700">Wählen Sie die Eigenschaften für den gewünschten Treffpunkt</p>
        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" name="see" checked onchange="toggleFilter(this)" class="accent-blue-600" />
          <span>See</span>
        </label>

        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" name="kino" onchange="toggleFilter(this)" class="accent-blue-600" />
          <span>Kino</span>
        </label>

        <label class="flex items-center gap-2 text-sm">
          <input type="checkbox" name="bahnhof" onchange="toggleFilter(this)" class="accent-blue-600" />
          <span>Bahnhof</span>
        </label>
      </div>
    
      <!-- Container für alle City-Blöcke -->
      <div id="city-container" class="flex flex-col gap-4">
        <!-- Erster Eingabeblock -->
        <div class="city-block flex flex-wrap items-center gap-2">
          <label class="font-medium whitespace-nowrap">City:</label>

          <input type="text" name="city-input" class="flex-grow min-w-0 p-2 border rounded" />

          <button onclick="addCity(this)" class="shrink-0 bg-black text-white py-2 px-3 rounded hover:bg-gray-800">
            Add
          </button>

          <button onclick="removeCity(this)" class="shrink-0 bg-red-600 text-white py-2 px-3 rounded hover:bg-red-700">
            Entfernen
          </button>
        </div>
      </div>

      <!-- Button zum Hinzufügen eines neuen Blocks -->
      <button onclick="hinzufuegenCityBlock()" class="mt-4 bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
        Weitere Stadt hinzufügen
      </button>

      <button onclick="zeigeTreffpunkt()" class="bg-black text-white py-2 rounded hover:bg-gray-800">
        Zeige Treffpunkt!
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="neon-import.js"></script>
  <script type="module" src="map-logic.js"></script>

</body>

</html>
